        function checkPasswordMatch(e) {

            var confirmPassword = document.getElementById("password-check");

            if (password.value != confirmPassword.value) {
                makeRed(password);
                makeRed(confirmPassword);
                alert("Passwords do not match!");
                e.preventDefault();
            }
        }
    </script>
